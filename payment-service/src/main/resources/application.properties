# app
server.port=10001
spring.application.name=payment-service

eventuate.database.schema=eventuate
eventuatelocal.cdc.source.table.name=message

# kafka
eventuatelocal.kafka.bootstrap.servers=0.0.0.0:9092
eventuatelocal.zookeeper.connection.string=0.0.0.0:2181

# mysql
spring.datasource.url=jdbc:mysql://0.0.0.0:3306/payment
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database=MYSQL